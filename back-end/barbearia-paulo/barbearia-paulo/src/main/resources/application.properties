server.servlet.context-path=/ms-beautique
spring.application.name=barbearia-paulo
server.port=8082

# DATABASE CONFIGURATION********************************************

spring.datasource.url=jdbc:postgresql://localhost:3334/barbearia
spring.datasource.username=barbearia
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=barbearia_schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#FLYWAY CONFIGURATION********************************************

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=barbearia_schema
